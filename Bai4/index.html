<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let total = 0;
    for (let i = 0; i < 500; i++)
    {
        let isPrime = true;

        if (i <= 2)
        {
            isPrime = false;
        }
        else
        {
            for (let j = 2; j < i; j++)
            {
                if(i % j === 0)
                {
                    isPrime = false;
                }
            }
        }

        if(isPrime)
        {
            total += i;
        }
    }

    document.write("Tổng các số nguyên dưới 500 là : "+ total);
</script>
</body>
</html>
