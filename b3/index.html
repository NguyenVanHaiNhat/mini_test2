<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let arr1 = [];
    let number1  = +prompt("Nhập số phần tử của mảng");
    let total = 0;

    for (let i = 0; i < number1; i++)
    {
        arr1[i] = +prompt("Nhâp phần tử thứ "+ i);
    }

    for (let i = 0; i < number1; i++)
    {
        let isPrime = true;

        if (arr1[i] <= 2)
        {
            isPrime = false;
        }
        else
        {
            for (let j = 2; j < i; j++)
            {
                if(arr1[i] % j === 0)
                {
                    isPrime = false;
                }
            }
        }

        if(isPrime)
        {
            total += arr1[i];
        }
    }

    document.write("Tổng các số nguyên là : "+ total);
    </script>
</body>
</html>
